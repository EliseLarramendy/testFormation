<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tableaux</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <header><h1>Les tableaux en HTML seul <a href="index.html"><i class='fas fa-coffee'></i></a></h1></header>
    <table border="1" cellspacing="0" cellpadding="0" width="500" align="center">
        <thead><tr>
            <th rowspan="2">numero</th>
            <th rowspan="2">designation</th>
            <th  colspan="2">Prix</th>
        <tr>
            <th>Prix HT</th>
            <th>Prix TTC</th>
                  </tr>
                </thead>
                <tbody>   <tr>
             <td>1</td>
            <td>carte graphique</td>
            <td>100 €</td>
            <td>120€</td>
        </tr>
        <tr>
             <td>1</td>
            <td>carte mère</td>
            <td>200€</td>
            <td>240€</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
             <td colspan="2">Total</td>
             <td>300€</td>
            <td>360€</td>
        </tr>
    </tfoot>
        <caption> Liste des achats</caption>
    </table>
    
</body>
</html>
